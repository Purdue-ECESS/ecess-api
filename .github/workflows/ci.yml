name: Put Code From GitHub Repo into SHAY
on: 
        push:
                branches:
                        main

jobs:

        build:
                name: Connect
                runs-on: ubuntu-latest
                steps:
                        - name: executing remote ssh commands with password
                          uses: appleboy/ssh-action@master
                          with:
                                  host: ${{ secrets.HOST }}
                                  username: ${{ secrets.USERNAME }}
                                  key: ${{ secrets.KEY }}
                                  port: ${{ secrets.PORT }}
                                  script: |
                                        ./ci.sh
